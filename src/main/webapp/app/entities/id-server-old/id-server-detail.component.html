<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="idServer">
            <h2><span jhiTranslate="centralRepositoryApp.idServer.detail.title">Id Server</span> {{ idServer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="centralRepositoryApp.idServer.number">Number</span></dt>
                <dd>
                    <span>{{ idServer.number }}</span>
                </dd>
                <dt><span jhiTranslate="centralRepositoryApp.idServer.description">Description</span></dt>
                <dd>
                    <span>{{ idServer.description }}</span>
                </dd>
                <dt><span jhiTranslate="centralRepositoryApp.idServer.prefix">Prefix</span></dt>
                <dd>
                    <span>{{ idServer.prefix }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/id-server', idServer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
