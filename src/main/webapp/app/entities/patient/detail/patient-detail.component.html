<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="patient">
      <h2 data-cy="patientDetailsHeading"><span jhiTranslate="pocDeviceIntegrationApp.patient.detail.title">Patient</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ patient.patientId }}</span>
        </dd>
        <dt><span jhiTranslate="pocDeviceIntegrationApp.patient.firstName">First Name</span></dt>
        <dd>
          <span>{{ patient.firstName }}</span>
        </dd>
        <dt><span jhiTranslate="pocDeviceIntegrationApp.patient.lastName">Last Name</span></dt>
        <dd>
          <span>{{ patient.lastName }}</span>
        </dd>
        <dt><span jhiTranslate="pocDeviceIntegrationApp.patient.dob">Dob</span></dt>
        <dd>
          <span>{{ patient.dob | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="pocDeviceIntegrationApp.patient.age">Age</span></dt>
        <dd>
          <span>{{ patient.age }}</span>
        </dd>
        <dt><span jhiTranslate="pocDeviceIntegrationApp.patient.gender">Gender</span></dt>
        <dd>
          <span>{{ patient.gender }}</span>
        </dd>
        <dt><span jhiTranslate="pocDeviceIntegrationApp.patient.primaryReferrer">Primary Referrer</span></dt>
        <dd>
          <span>{{ patient.primaryReferrer }}</span>
        </dd>
        <dt><span jhiTranslate="pocDeviceIntegrationApp.patient.clientPatientId">Client Patient Id</span></dt>
        <dd>
          <span>{{ patient.clientPatientId }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/patient', patient.patientId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
